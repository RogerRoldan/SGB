<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="plantilla :: head"></head>
 
<body>
 <header th:replace="plantilla :: header"></header> 

    <div class="container mt-4 ">
    	<div class="col-sm-6 " style="margin: auto;">
    		<form th:action="@{/saveL}" th:object=${libro} method="POST">
	    		<div class="card">
	    			<div class="card-header">
	    			<h3>Modulo Libro</h3>
	    			</div>
	    			<div class="card-body">
	    				<div class="form-group">
	    					<label>Código</label>
	    					<input th:field="*{idL}" type="number" class="form-control" required/>
	    				</div>
	    				<div class="form-group">
	    					<label>Nombre</label>
	    					<input th:field="*{nombreL}" type="text" class="form-control" required/>
	    				</div>
	    				<div class="form-group">
	    					<label>Genero</label>
	    					<input th:field="*{generoL}" type="text" class="form-control"  pattern="[a-zA-ZáéíóúaÁÉÍÓÚÑñ ]{2,254}" required/>
	    				</div>
	    				<div class="form-group">
	    					<label>Autor</label>
	    					<input th:field="*{autor}" type="text" class="form-control" pattern="[a-zA-ZáéíóúaÁÉÍÓÚÑñ ]{2,254}" required/>
	    				</div>
	    				<div class="form-group">
	    					<label>Editorial</label>
	    					<input th:field="*{editorial}" type="text" class="form-control" pattern="[a-zA-ZáéíóúaÁÉÍÓÚÑñ ]{2,254}" required/>
	    				</div>
	    			
	    			</div>
	    			<div class="card-footer">
	    			<input type="submit" value="Guardar" class="btn btn-success">
	    			</div>
	    		</div>
    		</form>
    	</div>
	</div>

</body>
  

 </html>
