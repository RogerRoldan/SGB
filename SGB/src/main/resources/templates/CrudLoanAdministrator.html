<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="plantilla :: head"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>

<body>
 <header th:replace="plantilla :: header"></header> 

 	<div class="container">
 		<br>
 		<h2><center>Gestión de Préstamos</center></h2>
		<div class="container mt-4 ">
		<h1></h1>
		<div class="container">
		<div class="row"> 
		<div class="col-lg-12">
			<table class="table display nowrap" id="example" cellspacing="0" width="100%">
			 <thead class="table-dark">
				 <tr>
					 <th data-priority="1">ID</th>
					 <th data-priority="2" >NOMBRE</th>
					 <th style="text-align: center;" data-priority="3">ACCIONES</th>
				 </tr>
			 </thead> 
				  <tbody >
					  <tr th:each="persona:${personas}">
						  <td th:text="${persona.id}"></td>
						  <td th:text="${persona.name}"></td>
						  
						  <td align="center" >
						  <a th:href="@{/crudMAUA/}+${persona.id}" class="btn btn-info">Nuevo Prestamo</a>
						  <a th:href="@{/CrudLoanAUA/}+${persona.id}" class="btn btn-warning">Activos</a>
						  <a th:href="@{/CrudLoanAUE/}+${persona.id}" class="btn btn-secondary">Historial</a>
						  </td>
					  </tr>
				  </tbody>
			</table>
		</div>
		</div>
		</div>
		</div>
  </div>
    <script src="paginacion.js"></script>
	<script src= "https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
	<script src= "funciones.js"></script>

	</body>
  
</html>
