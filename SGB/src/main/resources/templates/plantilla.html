<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
 lang="es">
<head th:fragment="head">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" th:href="@{/images/logo.png}" />

	<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>  

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

	<title>SGB</title>
</head>
<body>
<!-- barra-->
<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	  	<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="60px" >
	    <a class="navbar-brand" th:href="@{menuadmin}">SGB</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/crudU}" href="crudU.index">Gestión de Usuarios</a>
	        </li>
	        <li class="nav-item">
	           <a class="nav-link active" aria-current="page" th:href="@{/crudL}" href="crudL.index">Gestión de Libros</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{menuusu}">Menú Usuario</a>
	        </li>
	      </ul>
	      <ul class="navbar-nav " style="margin-left: 40%;">
	      	<li sec:authorize="!isAuthenticated()">
	      	<a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesión</a>
	      	</li>
	      	<li class="dropdown">
				  <a class="btn btn-outline-info dropdown-toggle" href="#"  role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				    <span sec:authentication="name"></span>
				  </a>

				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <li><a class="dropdown-item" href="#">Perfil</a></li>
				    <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
				    <form th:action="@{/logout}" method="post">
				    	<button class="dropdown-item"type="submit">Cerrar Sesión</button>
				    </form>
				  </ul>
			</li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
</header>
</body>
</html>
