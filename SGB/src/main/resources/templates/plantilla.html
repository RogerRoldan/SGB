	<link rel="shorcut icon" th:href="@{/images/logo.png}"  />

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid row align-items-start" >
		  
		  	<div class="col-lg-9 row  col-sm-6"  >
				<div class="col-lg-2 col-sm-3">
					<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="60px" >
				<a class="navbar-brand" th:href="@{/}">SGB</a>
				</div>


				<div class="col-lg-10 col-sm-6">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/crudU}" href="crudU.index" sec:authorize="hasRole('ROLE_ADMIN')">Gestión de Usuarios</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/crudL}" href="crudL.index">Gestión de Libros</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/CrudMultasAdministrador}" href="crudL.index">Gestión de Multas</a>

							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/CrudLoanAdmin}" href="crudL.index" sec:authorize="hasRole('ROLE_ADMIN')">Gestión de Préstamos</a>

							<li class="nav-item">
								<a class="nav-link" th:href="@{/MenuUsuario}">Menú Usuario</a>
							
					</div>
				</div>
			 </div>

			<div class="col-lg-2 col-sm-3 ">
				<div class="col-lg-8">
					<ul class="navbar-nav" >
						<li sec:authorize="!isAuthenticated()">
						<a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesión</a>
						</li>
						<li class="dropdown">
							<a class="btn btn-outline-info dropdown-toggle" href="#"  role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
							<span sec:authentication="name"></span>
							</a>
		
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item"type="submit">Cerrar Sesión</button>
							</form>
							</ul>
						</li>
					</ul>
					
			</div>
		</div>	
		<div class="col-lg-1 col-sm-3">
		<img th:src="@{/images/lupa.png}" onclick=lupa(); src="/src/main/resources/static/images/lupa.png" width="60px">

			function lupa(){
			document.body.style.zoom = "140%"
