<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="plantilla :: head"></head>
 
<body>
 <header th:replace="plantilla :: header"></header> 

    <div class="container mt-4 ">
    	<div class="col-sm-6 " style="margin: auto;">
    		<form th:action="@{/savePrestamo}" th:object=${prestamo} method="POST">
	    		<div class="card">
	    			<div class="card-header">
	    			<h3>Modulo Pr√©stamo</h3>
	    			</div>
	    			<div class="card-body">
	    				
	    				<div class="form-group">
	    					<label>Id de Usuario</label>
	    					<input th:field="*{idUsuario}" type="text" class="form-control" required/>
	    				</div>
	    				<div class="form-group">
	    					<label>Id del Libro</label>
								<select th:field="*{idLibro}"  class="form-control">
									<option th:each = "libro:${libro}"
									th:value="${libro.idL}"
									th:text="${libro.nombreL}"/>
								</select>
	    				</div>
	    				<div class="form-group">
	    					<label>Id del Ejemplar</label>
	    					<input th:field="*{idEjemplar}" type="number" class="form-control" required/>
	    				</div>
	    				<div class="form-group">
	    					<label>Fecha inicial</label>
	    					<input type="date" name="finicio" step="1"  class="form-control" value="2021-01-01">
	    				</div>
	    				<div class="form-group">
	    					<label>Fecha final</label>
	    					<input type="date" name="ffinal" step="1"  class="form-control" value="2021-01-01">
	    				</div>
	    			</div>
	    			<div class="card-footer">
	    			<input type="submit" value="Guardar" class="btn btn-success">
	    			</div>
	    		</div>
    		</form>
    	</div>
	</div>



</body>
  

 </html>
