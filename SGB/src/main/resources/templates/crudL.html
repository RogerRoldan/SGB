<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="plantilla :: head"><meta charset="utf-8"></head>

<body>
 <header th:replace="plantilla :: header"></header>

	<br>

	<h1></h1>
	<div class="container">
		<div class="row"> 
			<div class="col-lg-12">

					  <td>

				  </tr>

		</table>
			</div>
		</div>
	</div>
	</div>	
	</div>

    <script>
    $(document).ready(function() {
        $('#example').DataTable({
            responsive: true,
            "language": {
            "lengthMenu": "Mostrar _MENU_  Registros por P치gina",
            "zeroRecords": "Nada encontrado - Disculpa",

            'paginate':{

			}
        }
            
        });
    } );  
    
    </script>
</body>
 </html>
