<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 <head th:replace="plantilla :: head"><meta charset="utf-8"></head>

<body>
 <header th:replace="plantilla :: header"></header> 
	<!-- tabla-->
	<div class="container">
	<br>
	<h2 align="center">Gestión de Libros</h2>
	<div class="container mt-4 ">
	<a th:href="@{/newL}" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Nuevo Libro</a>
	<h1></h1>
	<div class="container">
		<div class="row"> 
			<div class="col-lg-12">
			<table class="table display nowrap" id="example" cellspacing="0" width="100%">
		 	<thead class="table-dark">
			 <tr>
				 <th>ID</th>
				 <th data-priority="1">NOMBRE</th>
				 <th>GENERO</th>
				 <th>AUTOR</th>
				 <th>EDITORIAL</th>
				 <th >ACCIONES</th>
			 </tr>
		 	</thead> 
			  <tbody>
				   <tr th:each="libro:${libro}">
					  <td th:text="${libro.idL}"></td>
					  <td th:text="${libro.nombreL}"></td>
					  <td th:text="${libro.generoL}"></td>
					  <td th:text="${libro.autor}"></td>
					  <td th:text="${libro.editorial}"></td>
					  <td>
					  <a th:href="@{/editarL/}+${libro.idL}" class="btn btn-warning" sec:authorize="hasRole('ROLE_ADMIN')" >Editar</a>
					  <a th:href="@{/crudE/}+${libro.idL}" class="btn btn-info">Información</a>
					  <a class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')" >Descalificar</a>
					  </td>
				  </tr>
			  </tbody>
		</table>
			</div>
		</div>
	</div>
	</div>	
	</div>
	
     <script src="paginacion.js"></script>

</body>
 </html>
