<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="plantilla :: head"></head>
 
<body>
 <header th:replace="plantilla :: header"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></header> 
    <div class="container mt-4">

    	<div class="col-sm-6" style="margin: auto;">

    		<form th:action="@{/save}" th:object=${persona} method="POST">
	    		<div class="card">

	    			<div class="card-header">
	    				<h3>Gestión de Usuario</h3>
	    			</div>

	    			<div class="card-body">

	    				<div class="form-group">
	    					<label>ID</label>
	    					<input th:field="*{id}" type="number" class="form-control"/>
	    				</div>

	    				<div class="form-group">
								<label>Nombres</label>
	    					<input th:field="*{name}" type="text" class="form-control"  pattern="[a-zA-ZÃ¡Ã©Ã­Ã³ÃºaÃ�Ã‰Ã�Ã“ÃšÃ‘Ã±áéíóúÁÉÍÓÚñÑ ]{2,254}" required/>
	    				</div>

	    				<div class="form-group">
							<label>Teléfono</label>
	    					<input th:field="*{telefono}" type="number" class="form-control" required/>
	    				</div>

	    				<div class="form-group">
	    					<label>Correo</label>
	    					<input th:field="*{correo}" type="email" class="form-control" required/>
	    				</div>

	    				<div class="form-group">
	    					<label>Contraseña</label>
								<input th:field="*{clave}" type="text" class="form-control" required/>
	    				</div>

						<div class="form-group">
							
							<div class="row">
								
								<div class="col">

									<label>Rol</label>
									<div class="form-check">
										<input class="form-check-input" th:field="*{rol}" type="radio" name="adminradio" id="adminradio" value="ROLE_ADMIN">
										<label class="form-check-label" for="adminradio">
										Administrador
										</label>
									</div>

									<div class="form-check">
										<input class="form-check-input" th:field="*{rol}" type="radio" name="userradio" id="userradio" value="ROLE_USER">
										<label class="form-check-label" for="userradio">
										Usuario
										</label>
									</div>

								</div>

								<div class="col">
									<label>Ingreso de Usuario</label>
									<div class="form-check">
										<input class="form-check-input" th:field="*{enabled}" type="radio" name="activarradio" id="activarradio" value="1">
										<label class="form-check-label" for="activarradio">
										Activar
										</label>
									</div>

									<div class="form-check">
										<input class="form-check-input" th:field="*{enabled}" type="radio" name="desactivarradio" id="desactivarradio" value="0">
										<label class="form-check-label" for="desactivarradio">
										Desactivar
										</label>
									</div>

								</div>

							</div>
							

						</div>
	    			
	    			</div>

	    			<div class="card-footer">
	    				<input type="submit" value="Guardar" class="btn btn-success">
	    			</div>
	    		</div>
    		</form>
    	</div>
	</div>

</body>
  

 </html>
